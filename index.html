<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebRTC видеозвонок с индикатором</title>
  <style>
    video { width: 45%; margin: 0 2%; border: 1px solid black; }
    body { display: flex; justify-content: center; align-items: center; margin-top: 50px; flex-direction: column; font-family: sans-serif; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 15px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <button id="startBtn">Начать звонок</button>
  <div id="status"></div>

  <script>
    const WS_SERVER = "wss://demo.piesocket.com/v3/channel_1?api_key=demo";
    const ws = new WebSocket(WS_SERVER);

    const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const pc = new RTCPeerConnection(configuration);

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");

    function getUserMediaPolyfill(constraints) {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        return navigator.mediaDevices.getUserMedia(constraints);
      } else {
        const getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        if (!getUserMedia) return Promise.reject(new Error("getUserMedia не поддерживается этим браузером"));
        return new Promise((resolve, reject) => getUserMedia.call(navigator, constraints, resolve, reject));
      }
    }

    pc.ontrack = event => { remoteVideo.srcObject = event.streams[0]; };
    pc.onicecandidate = event => { if(event.candidate) ws.send(JSON.stringify({ type:"candidate", candidate:event.candidate })); };

    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);
      if(data.type === "offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type:"answer", answer }));
      } else if(data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if(data.type === "candidate") {
        try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch(e){ console.error(e); }
      }
    };

    async function startCall() {
      status.textContent = "Запуск звонка...";
      startBtn.disabled = true; 
      startBtn.textContent = "Звонок активен";

      try {
        const stream = await getUserMediaPolyfill({ video:true, audio:true });
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ type:"offer", offer }));
        status.textContent = "Камера и микрофон подключены. Ждем второго абонента...";
      } catch(e) {
        status.textContent = "Ошибка: " + e;
        startBtn.disabled = false;
        startBtn.textContent = "Начать звонок";
      }
    }

    startBtn.onclick = startCall;
  </script>
</body>
</html>
