<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily.co WebRTC Demo</title>
  <style>
    video { width: 45%; margin: 5px; background: black; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; }
    body { text-align: center; }
  </style>
</head>
<body>
  <h2>Видеозвонок через Daily.co</h2>
  <video id="local" autoplay muted></video>
  <video id="remote" autoplay></video>
  <br>
  <button onclick="join()">Присоединиться к звонку</button>
  <button onclick="leave()">Покинуть звонок</button>

  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <script>
    let callObject;

    async function join() {
      // Инициализируем callObject
      callObject = window.DailyIframe.createFrame({
        iframeStyle: {
          position: 'fixed',
          top: 0,
          left: 0,
          width: '100%',
          height: '100%',
          zIndex: 10000
        },
        showLeaveButton: true
      });

      // Подписываемся на события
      callObject.on('participant-joined', (e) => {
        if (e.participant.local) return;
        const remote = document.getElementById('remote');
        callObject.setVideoTrack(e.participant.video, remote);
      });

      callObject.on('participant-left', () => {
        document.getElementById('remote').srcObject = null;
      });

      // Присоединяемся к комнате
      await callObject.join({ url: 'https://drdrdr.daily.co/drdrdr' });
      console.log('Присоединились к комнате');
    }

    function leave() {
      if (callObject) {
        callObject.leave();
        callObject.destroy();
        callObject = null;
      }
    }
  </script>
</body>
</html>
